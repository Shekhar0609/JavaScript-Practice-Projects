<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Your Own Password Generator</title>
    <link rel="stylesheet" href="password-generator.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <span class="pass-box">Ganerated Password Here</span>

            <div class="row">
                <label for="password-length">Password Length</label>
                <input type="number" id="total-char" min="6" max="30" value="8" />
            </div>

            <div class="row">
                <label for="upper-case">Uppercase Contains</label>
                <input type="checkbox" id="upper-case" />
            </div>

            <div class="row">
                <label for="lower-case">Lowercase Contains</label>
                <input type="checkbox" id="lower-case" />
            </div>

            <div class="row">
                <label for="numbers">Numbers Contains</label>
                <input type="checkbox" id="numbers" />
            </div>

            <div class="row">
                <label for="symbols">Symbols Contains</label>
                <input type="checkbox" id="symbols" />
            </div>

            <div class="row">
                <button class="btn">Generator</button>
            </div>

        </div>
    </div>

    <script src="password-generator.js"></script>
</body>

</html>
