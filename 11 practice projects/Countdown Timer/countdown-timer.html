<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down Timer</title>
    <link rel="stylesheet" href="countdown-timer.css">
</head>

<body>
    <div class="container">
        <h2>Should to Complete Self Study Course Before Below Date</h2>
        <h2 class="end-date"></h2>
        <div class="counter">
            <div id="timer">
                <input type="text" readonly>
                <label>Days</label>
            </div>

            <div id="timer">
                <input type="text" readonly>
                <label>Hours</label>
            </div>

            <div id="timer">
                <input type="text" readonly>
                <label>Minutes</label>
            </div>

            <div id="timer" class="seconds">
                <input type="text" readonly>
                <label>Seconds</label>
            </div>
        </div>
    </div>
    <script src="countdown-timer.js"></script>
</body>

</html>
