<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build the Quiz App</title>
    <link rel="stylesheet" href="quiz-app.css">
</head>

<body>
    <div class="container">
        <div class="box">

            <h2 class="question">1) This is the dummy question?</h2>


            <div class="row">
                <input class="optionInput" type="radio" value="a" name="option" id="option1">
                <label for="option1">Answer1</label>
            </div>

            <div class="row">
                <input class="optionInput" class="inputBox" value="b" type="radio" name="option" id="option2">
                <label for="option2">Answer2</label>
            </div>

            <div class="row">
                <input class="optionInput" type="radio" value="c" name="option" id="option3">
                <label for="option3">Answer3</label>
            </div>

            <div class="row">
                <input class="optionInput" type="radio" value="d" name="option" id="option4">
                <label for="option4">Answer4</label>
            </div>

            <button class="submit-btn" onclick="submitQuiz()">Submit</button>
        </div>
    </div>

    <script src="quiz-app.js"></script>
</body>

</html>
